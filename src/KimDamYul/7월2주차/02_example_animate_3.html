<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>제이쿼리</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js" ></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('button').click(function (){
			var html = $(this).html();
			var evalText = "$('div')." + html;

			//메서드 실행
			eval(evalText);
		});		

		//애니메이션 시작
		setInterval(function() {
			$('div').animate({
				left:'500'
			}, 1000).animate({
				left:'0'
			}, 1000);
		},2000);
	});
</script>
<style type="text/css">
.hello{width:100px; height:50px; background:pink; position:absolute; top:50px; left:50px}
</style>
</head>
<body>
	<button>stop()</button>
	<button>stop(true)</button>
	<button>stop(false, true)</button>
	<button>stop(true, true)</button>
	<div class="hello"></div>
<div style="margin-top:200px;">
	stop(): 오른쪽으로 이동 멈추고 제자리에서 왼쪽으로 다시이동<br>
	stop(true): 오른쪽으로 이동 멈추고, 다음 setInterval() 함수가 실행될 때까지 대기<br>
	stop(false,true): 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고, 바로 왼쪽이동<br>
	stop(true,true): 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고, 다음 setInterval() 함수가 실행될 떄까지 대기.<br>
</div>
</body>
</html>
