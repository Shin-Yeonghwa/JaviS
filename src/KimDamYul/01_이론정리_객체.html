    <script>
        function gugu() {
            var output = "";
            for(var i = 2; i < 10; i++) {
                output += '<div>';
                for(var j = 1; j < 10; j++) {
                    output += i + "x" + j + "=" + i * j + "<br>";
                }
                output += "</div>";
            }
            document.getElementById("result_gugu").innerHTML = output;
        }


        function pira() {
            var output = "";
            for(var i = 0; i < 11; i++) {
                for(var j = 11; j > i; j--) {
                    output += "&nbsp;";
                }
                for(var k = 0; k < 2 * i - 1; k++) {
                    output += "*";
                }
                output += "<br>";
            }
            document.getElementById("result_pira").innerHTML = output;
        };
    </script>
