  <script type="text/javascript">
    var date = new Date();
    var hour = date.getHours();

      if (hour < 11) {
          alert('아침시간');
      } else if (hour < 15){
          alert('점심시간');
      } else{
          alert('저녁시간');
      }
  </script>
