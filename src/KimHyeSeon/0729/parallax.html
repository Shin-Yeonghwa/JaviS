<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>parallax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="parallax.css">
</head>
<body onscroll="scrollMove()">
    <div id="main" class="bg_parallax">
        <h1 id="title">PARALLAX Scroll</h1>
    </div>
    <div id="sub" class="bg_parallax">
        <div id="square"></div>
        <div id="small_square"></div>
    </div>
    <div id="sub2" class="bg_parallax">
        <div id="circle"></div>
    </div>
    <div id="sub3" class="bg_parallax">
    </div>
    <div id="sub4" class="bg_parallax">
    </div>

    <ul id="nav">
        <li class="on">main</li>
        <li>sub</li>
        <li>sub2</li>
        <li>sub3</li>
        <li>sub4</li>
    </ul>
    <script type="text/javascript" src="parallax.js"></script>
</body>
</html>
