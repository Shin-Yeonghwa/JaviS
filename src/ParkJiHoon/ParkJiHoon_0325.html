<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<title>테이블 생성 실습</title>
	<style type="text/css">
		.form_list{}
		.list_item{}
		.list_item dl{overflow: hidden;}
		.list_item dt{float: left;}
		.list_item dd{overflow: hidden;}
		#table{width:100%;border:1px solid #000}
	</style>
</head>
<body>
	<h1>테이블 생성하기</h1>
	<form action="#" id="form">
		<legend>
			테이블 생성 관련 입력 폼
		</legend>
		<ul class="form_list">
			<li class="list_item">
				<dl>
					<dt>
						<label for="input_caption">캡션</label>
					</dt>
					<dd>
						<input type="text" id="input_caption" placeholder="캡션내용을 입력하세요">
					</dd>
				</dl>
			</li>
			<li class="list_item">
				<dl>
					<dt>
						<label for="input_row">행</label>
					</dt>
					<dd>
						<input type="text" id="input_row" value="" placeholder="행의 개수를 입력하세요">
					</dd>
				</dl>
			</li>
			<li class="list_item">
				<dl>
					<dt>
						<label for="input_col">열</label>
					</dt>
					<dd>
						<input type="text" id="input_col" value="" placeholder="열의 개수를 입력하세요">
					</dd>
				</dl>
			</li>
		</ul>
		<div class="">
			<button type="submit" id="button" onclick="writeTable()">테이블 생성하기</button>
		</div>
	</form>
	<div id="table_view">
		<table id="table">
			<caption id="caption">

			</caption>
			<tbody id="tbody">
			</tbody>
		</table>
	</div>
	<script type="text/javascript">

		const captionWrite = document.getElementById('caption');
		const rowWrite = document.getElementById('tbody');
		const colWrite = document.getElementById('tbody');

		const tableObject = {
			caption : function inputCaption(){
				document.getElementById('input_caption').value;
				return input_caption.value
			},
			row : function inputRow(){
				document.getElementById('input_row').value;
				return parseInt(input_row.value);
			},
			col : function inputCol(){
				document.getElementById('input_col').value;
				return parseInt(input_col.value);
			}
		}

		function writeTable(){
			if (tableObject.caption() == ''){
				window.alert('캡션명을 입력하세요');
				return;
			} else{
				captionWrite.textContent = tableObject.caption();
			}

			if (Number.isNaN(tableObject.row())){
				window.alert('정수를 입력하시오');
				return;
			} else{
				rowWrite.textContent = tableObject.row();
			}


		}

	</script>
</body>
</html>
