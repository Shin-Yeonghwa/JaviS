<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<title></title>
	<style type="text/css">

	</style>
</head>
<body>
	<h1>1부터 100까지 합 for문</h1>
	<button onclick="myFor()">결과 확인</button>
	<div id="forresult">

	</div>
	<h1>1부터 100까지 합 while문</h1>
	<button onclick="myWhile()">결과 확인</button>
	<div id="whileresult">

	</div>
	<h1>계단 만들기</h1>
	<button onclick="mystair()">결과 확인</button>
	<div id="stairresult">

	</div>

	<h1>반복문 구구단</h1>
	<button onclick="mygugudan()">결과 확인</button>
	<div id="gugudaresult">

	</div>

	<h1>성적 총점 및 평균</h1>
	<button onclick="myArray()">결과 확인</button>
	<div id="graderesult">

	</div>
	<script type="text/javascript">
		function myFor(){
			var result = document.getElementById('forresult');
			var number = 0;
			for(var i =0; i<=100; i++){
				number +=i;
			}

			result.innerHTML = number;
		}

		function myWhile(){
			var result = document.getElementById('whileresult');
			var number = 0;
			var i = 0;
			while (i<=100){
				number +=i;
				i++;
			}

			result.innerHTML = number;
		}

		function mystair(){
			var result = document.getElementById('stairresult');
			var str = '';
				for(var a=0; a<10; a++){
					for(var b=0; b<a; b++){
						str +='*'
					}
					str += '<br>'
				}

			result.innerHTML = str;
		}

		function mygugudan(){
			var result = document.getElementById('gugudaresult');
			var code='';
			for(var a=2; a<=9; a++){
				code += '<ul>';
				for(var b=1; b<=9; b++){
					code += '<li>' + a + '*' + b + '=' + a*b + '</li>';
				}
				code += '</ul>';
			}
			result.innerHTML = code;
		}

		function myArray(){
			var result = document.getElementById('graderesult');
			var gradeArray = [];

			gradeArray.push({name : '손흥민', grade1 : 10, grade2 : 20})
			gradeArray.push({name : '손흥만', grade1 : 50, grade2 : 20})
			gradeArray.push({name : '손흥문', grade1 : 60, grade2 : 20})

			for(var key in gradeArray) {
				gradeArray[key].sum = function () {
					return this.grade1 + this.grade2;
				}
				gradeArray[key].average = function () {
					return this.sum() / 2; }
				}
				var gradeResult = '이름\t총점\t평균<br>';

				for (var prop in gradeArray) {
					gradeResult += gradeArray[prop].name + '\t' + gradeArray[prop].sum() + '\t' + gradeArray[prop].average() + '<br>';
				}
				result.innerHTML = gradeResult;
			}
	</script>
</body>
</html>
