<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<title></title>
	<style type="text/css">

	</style>
	<script type="text/javascript">
		var test_Score = prompt('평가점수를 입력하세요');

		if(100 >= test_Score && test_Score >= 90){
			alert('평가 A')
		}else if(89 >= test_Score && test_Score >= 70){
			alert('평가 B')
		}else if(69 >= test_Score && test_Score >= 60){
			alert('평가 C')
		}else if(59 >= test_Score && test_Score >= 0){
			alert('평가 D')
		}else{
			alert('1 ~ 100점 까지만 입력')
		}
	</script>
</head>
<body>
	<h1>평가 점수 확인</h1>
</body>
</html>
