<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
	<title>자판기 만들기</title>
	<style type="text/css">
		/* #box{width:200px;height:200px;background-color:#000} */
	</style>
</head>
<body>
	<div id="box">박스</div>
	<form action="#">
		<input type="text" id="inpt" value="">
		<button type="button" id="buttonSend">전송</button>	</form>
	<script>
		const boxArea = document.getElementById('box');
		const inputValue = document.getElementById('inpt');
		const button = document.getElementById('buttonSend')

		function changeColor(){
			if (inputValue.value == '빨강'){
			boxArea.style.background = '#eee';
		}		
	}


		button.addEventListener('click', changeColor)

	</script>
</body>
</html>
