<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>테이블실습</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            border: 1px solid #424242;
            text-align: center;
            padding: 0 12px;
            width: 70px;
        }

        caption {
            overflow: hidden !important;
            position: absolute !important;
            clip: rect(0 0 0 0) !important;
            width: 1px !important;
            height: 1px !important;
            margin: -1px !important
        }

        .horizon_scroll {
            position: relative;
        }

        .table_left {
            position: absolute;
            top: 0;
            left: 0;
        }

        .table_right {
            position: relative;
            margin-left: 95px;
            overflow: hidden;
            overflow-x: auto;
            white-space: nowrap;
        }

        .table_right table {
            float: left;
            table-layout: fixed;
            height: 100%;
        }

        .mouse_hover {
            background: green;
        }
    </style>
</head>

<body>
    <div class="horizon_scroll">
        <div class="table_left">

    <script type="text/javascript">
        document.querySelector(".table_left table tbody tr").addEventListener("mouseover", mouseOver);
        document.querySelector(".table_left table tbody tr").addEventListener("mouseout", mouseOut);

        function mouseOver() {
            var childNum = document.querySelector(".table_left table tbody tr");

            for (i = 0; i < childNum.length; ++i) {
                childNum[i].addEventListener('mouseover', function(e) {
                    console.log("sdsd");
                });
                document.querySelector(".table_left table tbody tr").classList.add('mouse_hover')
            }

        function mouseOut() {
            document.querySelector(".table_left table tbody tr").classList.remove('mouse_hover')
        };
    </script>

</html>
