<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>천로역정</title>
    <style>
        div{padding:0 20px}
        p{font-size:2.0rem;line-height:2.8rem;color:green}
        ul{list-style-type: none;}
        li{width:50%;float:left;color:blue}
        li p{padding:0 20px;font-size:1.8rem;line-height:2.6rem;}
    </style>
</head>

<body>
    <div>
        <p>
            단 한사람의 말만 진실입니다. 그렇다면 오늘은 무슨 요일일까요?
        </p>
        <ul>
            <li>
                <p>
                    RM : 모레는 수요일이야!
                </p>
            </li>
            <li>
                <p>
                    지민 : 웃기는군. 오늘은 월요일도, 화요일도, 수요일도 아니야!
                </p>
            </li>
            <li>
                <p>
                    슈가 : 아니야 오늘은 수요일이야!
                </p>
            </li>
            <li>
                <p>
                    진 : 난 어제가 목요일이었다는것을 확신해!
                </p>
            </li>
            <li>
                <p>
                    제이홉 : 너네 둘다 틀렸어. 내일이 수요일이야!
                </p>
            </li>
            <li>
                <p>
                    뷔 : 아니야 내일이 목요일이야!
                </p>
            </li>
            <li>
                <p>
                    정국 : 내가 아는건 어제가 토요일이 아니었다는것 뿐이야!
                </p>
            </li>
        </ul>
    </div>

</body>
