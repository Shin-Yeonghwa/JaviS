            line-height:0;
            width:500px;

        #mapBox li{
            position:absolute;
            display:inline-block;
            width:calc(100% / 14);
            height:calc(100% / 14);
            border:1px solid #ddd;
            box-sizing:border-box;
        }
        #mapBox li.on:before{
            content:'';
            position:absolute;
            display:inline-block;
            width:50%;
            height:50%;
            border-radius:100% 100%;
            -webkit-border-radius:100% 100%;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
            background:red;
        }
        #mapBox li:nth-child(-n+14){
            bottom:0;
        }
        #mapBox li:nth-child(n+41){

<body>
    <!-- 버튼 클릭시 playDice를 실행하시오 -->
    <!-- 주사위 던지기 실행 버튼 -->
    <button onclick="playDice()">주사위 던지기</button>
    <!-- 주사위 영역 -->
    <div class="dice_area">
        <div id="dice1" class="dice">0</div>
        <div id="dice2" class="dice">0</div>
        <p id="status"></p>
        <p id="sum"></p>
    </div>
    <div class="map_area">
        <ul id="mapBox">

    </div>
    <!-- 주사위 합계 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script type="text/javascript">
    for (var i = 1; i <= 52; i++) {
        var li = document.createElement('li');
        li.className = 'list' + i;
        document.getElementById('mapBox').appendChild(li);
    }

    var dice = document.getElementById("dice1"); // 1번주사위 변수
    var dice2 = document.getElementById("dice2"); // 2번주사위 변수
    var status = document.getElementById("status"); // 합계 변수
    var accumulate = 0; // 주사위 누적합계
    var position = 0; // 말 위치 계산
    var count = 0; //주사위 던진 회수 초기화
    $("#mapBox").find("li").eq(position).addClass("on");
    sum.innerHTML = "말의 위치는" + position + "입니다.";

    function playDice() {
        var d1 = Math.floor(Math.random() * 6) + 1; // 1번주사위 랜덤값 발생 1~6까지
        var d2 = Math.floor(Math.random() * 6) + 1; // 2번주사위 랜덤값 발생 1~6까지
        var diceTotal = d1 + d2; //1번주사위+2번주사위 값 합산
        dice1.innerHTML = d1; //1번 주사위 랜덤값 입력
        dice2.innerHTML = d2; //2번 주사위 랜덤값 입력
        status.innerHTML = "주사위 합계는 " + diceTotal + "입니다."; //1번 주사위 값 + 2번주사위 값
        count++; // 클릭회수 카운트

        accumulate = accumulate + diceTotal; // 주사위 합계 누적
        position = accumulate % 52; // 주사위 위치(한바퀴 turn후 위치 지정)
        sum.innerHTML = "말의 위치는" + position + "입니다.";

        $("#mapBox").find("li").removeClass("on"); //기존 말 위치 제가
        $("#mapBox").find("li").eq(position).addClass("on"); //현재 말 위치 표시
        if (accumulate > 51) {
            alert(count + '번 던짐 게임끝'); //게임끝
            dice1.innerHTML = 0; // 초기화
            dice2.innerHTML = 0;
            accumulate = 0;
            position = 0;
            count = 0;
            $("#mapBox").find("li").removeClass("on");
            $("#mapBox").find("li").eq(position).addClass("on");
            sum.innerHTML = "말의 위치는" + position + "입니다.";
        }

    }
</script>
