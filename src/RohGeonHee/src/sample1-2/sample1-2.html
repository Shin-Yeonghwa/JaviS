      <h1>콜백함수</h1>
      <p>자바스크립트에서는 함수를 매개 변수로 전달할 수 있는데, 이를 콜백 함수라고 합니다.<br>
      함수의 매개 변수는 일반 변수가 실행 가능한 코드(함수)의 형태로 전달됩니다. 따라서 필요에 따라 함수의 처리 결과를 통보해 주거나 또 다른 처리를 할 수 있게 해줍니다.<br>
      자바스크립트의 라이브러리는 이벤트 처리 시 콜백 함수를 사용하기 때문에 이를 반드시 이해해야 된다.</p>
