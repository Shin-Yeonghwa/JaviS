<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습과제 2019-02-12</title>
    <link rel="stylesheet" type="text/css" href="sample1-7.css">
    <script type="text/javascript">

    // 1 ~ 100 합 구하기

    var table = [30, 50, 70, 80]; //점수 테이블
    var sum = 0;
    var avg = 0.0;

    for (var i = 0; i < table.length; i++) {
      sum += table[i];
    }

    document.write('점수 합계는 : ' + sum + ' 입니다.' + '<br>')
    avg = sum / table.length;
    document.write('점수 평균는 : ' + avg + ' 입니다.')


    </script>

  </head>
  <body>

  </body>
</html>
