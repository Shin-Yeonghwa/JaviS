 Var arr = [10,40,30,70,100,90];

 */

 var arr = [10,40,30,70,100,90];
 function MinMaxAvg(arr) {
	 if(arr.length > 0) {
		 var maxTemp = arr[0];
		 var minTemp = arr[0];
		 var sum = arr[0];

		 for(var i=1; i<arr.length; i++) {
			 if(maxTemp < arr[i]) {
				 maxTemp = arr[i];
			 }
			 if(minTemp > arr[i]) {
				 minTemp = arr[i];
			 }

			 sum += arr[i];
		 }

		 console.log("최대 값 : " + maxTemp);
		 console.log("최소 값 : " + minTemp);
		 console.log("평균 : "   + (sum / arr.length));

	 }
 }
 MinMaxAvg(arr);

/*

var strStar = "";
function star() {
	var number = 5;
	var count = Math.floor(number/2);

	for(var i= -count; i<=count; i++) {
		var k =0;
		for(var j=0; j< number - Math.abs(i); j++) {
			var result = k < Math.abs(i) ? " " : "*";
			strStar += result;
			k++;
		}

		strStar += "\n";
	}

	console.log(strStar);
}
star();

	  }

  }

1 + (1 + 2) + (3 + 5) +( 8 + 13) + 21 + 43 + 64 +107 …

 */
function fibo(n) {
	 if( n <= 1) {
		 return n;
	 } else {
		 return fibo(n-2) + fibo(n-1);//fibo(1)=1 + fibo(2)=1
	 }
 }
