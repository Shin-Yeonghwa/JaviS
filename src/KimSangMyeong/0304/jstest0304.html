<body>
<header>
<div class="header-contents">
<h1>함수 예제</h1>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
</div><!-- /.main-wrapper -->
<script>
// 호이스팅이란 변수를 선언하고 초기화했을 때 선언 부분이 최상단으로 끌어올려지는 현상을 의미
sayWow(); // (3)
sayYeah(); // (5) 여기서 대입되기 전에 호출해서 에러
//함수 표현식
var sayYeah = function() { // (1) 선언 (6) 대입
  console.log('yeah');
}
//함수선언식
function sayWow() { // (2) 선언과 동시에 초기화(호이스팅)
  console.log('wow'); // (4)
}
</script>
<script>
//클로저
function parent() {
  var a = 'Parent is done';
  function child() {
    console.log(a);
  }
  return child;
}
var closure = parent();
closure();
</script>
<script>
//내부 함수에서는 자신을 둘러싼 부모 함수의 변수에 접근이 가능하다.
//내부 함수는 일반적으로 자신이 정의된 부모 함수 내부에서만 호출이 가능하다.

 function parent() {
   var name = "oppa";
   var age = 24; // child() 함수 정의
   function child() {
      var name = "blog";
      console.log(name);
      console.log(age);
    } // parent()함수에서 childe()함수 호출
    child();
  }
  parent();
  child(); // 전역에서 내부 함수 호출
</script>
</body>
</html>
