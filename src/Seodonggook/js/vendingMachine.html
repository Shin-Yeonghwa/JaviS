<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Insert title here</title>
  <style>
    button {
    height: 40px;
}
#money {
  margin-bottom: 20px;
}
#money > button {
    width: 60px;
    height: 40px;
}
#calc {
    height: 40px;
    text-align: right;
}
#menu {
  margin: 0 0 20px;
}
#menu > button {
    width: 80px;
    height: 60px;
}
#spend {
    height: 40px;
    text-align: right;
}
#change {
    height: 40px;
    text-align: right;
}
</style>
<script>

var inputSum = 0;    // 투입액 합계
var productSum = 0;    // 상품 합계
var change = 0;        // 거스름돈

var obj = function(name, count, price){
    this.name = name;
    this.count = count;
    this.price = price;
};

var objArr = [];

/* 돈 투입 */
function func1(btn){
    var f1 = document.querySelector('#calc');
    inputSum += Number(btn.innerHTML);
    f1.setAttribute('value', inputSum);
};


/* 지출액 계산 */
function func2(x){
    var btn = x.querySelector('span');
    var f2 = document.querySelector('#spend');
    productSum += Number(btn.innerHTML);
    f2.setAttribute('value', productSum);
};

/* 거스름 계산 */
function calc(){
    var f = document.querySelector('#change');
    change = inputSum-productSum;
    f.setAttribute('value', change);
};

</script>
</head>

<body>
<h1>자판기</h1>
<p>돈을 넣어주세요:</p>
  <div id="money">
    <button onclick="func1(this)">100</button>
    <button onclick="func1(this)">500</button>
    <button onclick="func1(this)">1000</button>
    <button onclick="func1(this)">5000</button>
  </div>

  투입액 <input id="calc" type="text" name="result" value="">
<p>메뉴를 선택해주세요:</p>
  <div id="menu">
    <button onclick="func2(this)">콜라<br><span>500</span></button>
    <button onclick="func2(this)">사이다<br><span>800</span></button>
    <button onclick="func2(this)">헛개수<br><span>1000</span></button>
    <button onclick="func2(this)">커피<br><span>2000</span></button>
  </div>

  <div>지출액 <input id="spend" type="text" value=""><button onclick="calc()">계산</button></div>
  <div>거스름 <input id="change" type="text" value=""></div>
</body>

</html>
