<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>조건문</title>

  <script type="text/javascript">
    var id = "seodonggook";
    var pw = "12345";

    var userid = prompt('아이디를 입력해주세요.');
    var userpw = prompt('비밀번호를 입력해주세요.');

    if(userid == id && userpw == pw) {
      document.write("로그인이 정상적으로 처리되었습니다.");
    } else {
      document.write("아이디와 비밀번호가 일치하지 않습니다.");
    }
  </script>
