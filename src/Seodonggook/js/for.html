<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
    <style>
      h1{
        font-size: 20px;
      }
      .list{
        display: inline-block;
        margin-right: 10px;
      }
      #Pyramid{
        width: 200px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
    function Multiplication(){
      var output = "";
      for(var i = 2; i < 10; i++) {
        output += '<div class="list">';
        for(var j=1; j < 10; j++) {
          output += i + "*" + j + "=" + i*j + "<br />";
        }
        output += '</div>';
      }
      document.getElementById("Multiplications").innerHTML = output;
    };
    function Pyramid(){
      var output = "";
      for(var i = 0; i < 10; i++) {
        output += '<div>';
        for(var j=0; j < 2 * i - 1; j++) {
          output += "*";
        }
        output += '</div>';
      }
      document.getElementById("Pyramid").innerHTML = output;
    }
    </script>
</head>
<body>
  <div>
    <button type="button" onclick="Multiplication()">구구단</button>
    <button type="button" onclick="Pyramid()">피라미드</button>
  </div>
  <ul>
    <li>
      <h1>구구단</h1>
      <div id="Multiplications"></div>
    </li>
    <li>
      <h1>피라미드</h1>
      <div id="Pyramid"></div>
    </li>
  </ul>
</body>
</html>
