<!DOCTYPE html>
<html>
    <head>
        <meta charset="euc-kr">
        <title>구구단2</title>
        <script type="text/javascript">
            function gugu(n){
                for(var i=1; i<=9; i++){
                    document.write(n + "×" + i + "=" + n*i + "<br>");
                }
            }
        </script>
    </head>
    <body>
        <h3>구구단 출력</h3>
        <hr>
        <script>
            var n=prompt("몇 단?", "");
            gugu(n);
        </script>
    </body>
</html>
