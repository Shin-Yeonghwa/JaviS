<!DOCTYPE html>
<html>
    <head>
        <meta charset="euc-kr">
        <title>구구단</title>
        <script type="text/javascript">
            var n=prompt("원하는 숫자를 입력하세요");
            n=parseInt(n);
            document.write(n + "단"+ "<br>");
            for(var i=1; i<=9; i++){
                document.write(n + "×" + i + "=" + n*i + "<br>");
            }
        </script>
    </head>
    <body>
    </body>
</html>
