<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/vending_machine.css">
</head>
<body>
    <div class="machine">
        <ul>
            <li>
                <strong>사과주스</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">500원</button>
            </li>

            <li>
                <strong>딸기주스</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">1000원</button>
            </li>

            <li>
                <strong>박카스</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">800원</button>
            </li>

            <li>
                <strong>아침헛개</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">2000원</button>
            </li>

            <li>
                <strong>핫식스</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">1200원</button>
            </li>

            <li>
                <strong>초코우유</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">500원</button>
            </li>

            <li>
                <strong>딸기우유</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">500원</button>
            </li>

            <li>
                <strong>바나나우유</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">700원</button>
            </li>

            <li>
                <strong>녹차</strong>
                <button class="drinkprice" disabled onclick="BuyDrink(this);">900원</button>
            </li>
        </ul>
    </div>

    <div class="amount_status">
        <strong>현재 금액</strong>
        <ul class="cash_list">
            <li>
                <button class="money" onclick="CashInsert(this);">100원</button>
            </li>

            <li>
                <button class="money" onclick="CashInsert(this);">500원</button>
            </li>

            <li>
                <button class="money" onclick="CashInsert(this);">1000원</button>
            </li>
        </ul>
    </div>

    <div class="cash_result">
        <strong>투입된 금액</strong>
        <div class="cash_box">
            <p id="Current_amount" onchange="DrinkCheck(this);">0</p>
            <button onclick="ReturnCash();">반환하기</button>
        </div>
    </div>

    <div id="Coin_log"></div>


    <script type="text/javascript" src="js/vending_machine.js"></script>
</body>
</html>
