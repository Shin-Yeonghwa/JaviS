<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table{float:left;margin-right:20px}
        form{clear:both}
    </style>
</head>
<body>
   
    <p class="sum_text"></p>
    <div class="tree"></div>

    <div class="multiplication_table"></div>

    <form action="#" id="grade">
        <div>   
            <label for="num1">국어</label>  
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">영어</label>  
            <input type="number" id="num2">
        </div>
        <div>
            <label for="num3">수학</label>  
            <input type="number" id="num3">
        </div>

        <button type="submit">확인</button>
    </form>
    <p class="result"></p>

    <script>
       //1~100 합
       var sum = 0;
       for(var i =1; i <= 100; i++){
           sum += i;
       }

       document.querySelector('.sum_text').textContent = "1 ~ 100 합은 " + sum + "입니다.";


       //2\. 계단 만들기
       var treeContent = document.querySelector('.tree');
       var result = '';

       for(var i = 1; i < 11; i++){
           for(var j = 0; j < i; j++){
               result += '*';
           }
           result += '<br>';
       }

       //textContext 에서는 br이 안먹힘..
       treeContent.innerHTML = result;


       // 반복문을 사용한 구구단
       var Mtable = document.querySelector('.multiplication_table');
       var MtableString ='';
       for(var i =2; i <10; i++){
            MtableString += '<div class="table">';
           for(var j = 1; j <10 ;j++){
                MtableString += i +"x" + j + "=" + (i*j) +'<br>';
           }
           MtableString += '</div>'
       }

       Mtable.innerHTML = MtableString;


       //성적 총점 및 평균
       var formCont = document.getElementById('grade');

       formCont.onsubmit = function(){
            var gradeCont = new Array();

           for(var i = 1; i < formCont.getElementsByTagName('input').length+1;i++){
                var num = 'num'+i;
                gradeCont.push(Number(document.getElementById('num'+i).value));
            }
            calu(gradeCont);
            return false;
       }

       var calu = function(gradeCont){
           var sum = 0;
           var avg = 0;

            for(var i =0;i<gradeCont.length; i++){
                sum += gradeCont[i];
            }
            avg = sum/gradeCont.length;

            document.querySelector('.result').textContent = '총점 : '+ sum + '/ 평균 : '+ avg;
       }


    </script>
</body>
</html>
