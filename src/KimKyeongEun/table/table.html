<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div id="wrap">
        <div class="option_wrap">
            <h1 class="title">TABLE CREATE</h1>
            <div class="option_box">
                <strong class="option_title">CAPTION</strong>
                <input type="radio" id="captionShow" name="caption" checked>
                <label for="captionShow">노출</label>

                <input type="radio" id="captionHide" name="caption">
                <label for="captionHide">비노출</label>

                <div>
                    <label for="captionText">caption text</label>
                    <input type="text" id="captionText" placeholder="caption 내용">
                </div>
            </div>
            <div class="option_box">
                <strong class="option_title">thead 방향</strong>

                <input type="radio" id="thLeft" name="thPosition" checked>
                <label for="thLeft">left</label>

                <input type="radio" id="thTop" name="thPosition">
                <label for="thTop">top</label>

                <input type="radio" id="thNone" name="thPosition">
                <label for="thNone">none</label>
            </div>
            <div class="option_box">
                <strong class="option_title">행/열 개수</strong>
                <div>
                    <label for="rowCount">행</label>
                    <input type="number" id="rowCount" placeholder="행 개수">
                </div>

                <div>
                    <label for="colCount">열</label>
                    <input type="number" id="colCount" placeholder="열 개수">
                </div>
            </div>

            <div class="option_box">
                <strong class="option_title">col</strong>
                <div class="col_set">
                    <input type="radio" id="colWidthSame" name="colWidth" checked>
                    <label for="colWidthSame">동등하게 나누기</label>

                    <input type="radio" id="colWidthDif" name="colWidth">
                    <label for="colWidthDif">다르게 나누기</label>

                    <div class="unit" style="display:none">
                        <input type="radio" id="colPercent" name="colUnit">
                        <label for="colPercent">%</label>
                        <input type="radio" id="colPx" name="colUnit">
                        <label for="colPx">px</label>
                    </div>
                    <div class="colbox"></div>
                </div>
            </div>

            <button type="button" class="btn_create">생성</button>
        </div>
        <div class="show_wrap">
            <div class="table_code">

            </div>
        </div>
    </div>

    <script src="table.js"></script>
    <script>

        // console.log(createTable)
        // var table = new createTable;
        createTable()();
    </script>
</body>
</html>
