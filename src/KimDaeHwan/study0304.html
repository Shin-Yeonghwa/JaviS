<!doctype html>
<html lang="ko">

<head>
<meta charset="utf-8">
<title>실습::함수</title>
</head>

<body>
<p id="output"></p>
<h1>자리수 맞추기</h1>
<ul id="list"></ul>
<h1>카운트 다운</h1>
<p id="countdown"></p>
<script type="text/javascript">
	/*
		function 함수명([인자...[,인자]]) {
			코드
			return 반환값
		}
	*/

	// 함수 정의 방법1 - 기본 함수 선언문
	function numbering() {
		i = 0;
		while(i < 10) {
			document.write(i);
			i += 1; 
		}
	} // 함수 정의 - 0 부터 10보다 작을대 까지 1씩 증가

	// 함수 정의 방법2 - 표현식 - 변수에 함수 대입하기
	numbering2 = function() {
		i = 0;
		while(i < 10) {
			document.write(i);
			i += 1; 
		}
	} // 함수 정의 - 0 부터 10보다 작을대 까지 1씩 증가

	//자리수 맞추기
	var addZero = function (num, digit) {
		var numString = String(num);
		while (numString.length < digit) {
			numString = '0' + numString;
		}
		return numString;
	}

	document.getElementById('output').textContent = '자리수 맞추기' + addZero(10,2);

	// 음악 리스트 배열
	var songs = [
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
		'song',
	];
	for (var i = 0; i < songs.length; i++) {
		var paragraph = document.createElement('li');
		paragraph.textContent = addZero(i + 1, 2) + '.' + songs[i];
		document.getElementById('list').appendChild(paragraph);
	}

	// 카운트 다운 함수
	var countdown = function(due) {
		var now = new Date();
		var rest = due.getTime () - now.getTime();
		var sec = Math.floor(rest / 1000 % 60);
		var min = Math.floor(rest / 1000 / 60) % 60;
		var hours = Math.floor(rest / 1000/ 60 / 60) % 24;
		var days = Math.floor(rest / 1000 / 60 / 60 / 24);
		var count = [days, hours, min ,sec];
		return count;
	}

	var goal = new Date();
	goal.setHours(23);
	goal.setMinutes(59);
	goal.setSeconds(59);

	var counter = countdown(goal);
	var time = counter[1] + '시간' + counter[2] + '분' + counter[3] + '초';
	document.getElementById('countdown').textContent = '카운트 다운' + time;
</script>
</body>

</html>
