<body style="text-align:center">
 <h1>구구단</h1>
  <script>
   var i,j;
   for(i=0;i<=9;i++){
    document.write("<p>=="+ i +"단==</p>");
    for(j=0;j<=9;j++){
     document.write(i + "x" + j + "=" + i*j + "<br>");
    }
   }
  </script>
