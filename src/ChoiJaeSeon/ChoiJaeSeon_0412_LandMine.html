<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>지뢰찾기 게임</title>


	<style>
		#table td{
			width: 20px;
			height:20px;
			border: 1px solid #000;
			border-width:1px 1px 0 0;
			text-align:center;
			/* background:#444; */

		}
		#table td.select{
			background:transparent;
		}
		#table td:first-child{
			border-left:1px solid #000;
		}
		#table tr:last-child td{
			border-bottom:1px solid #000;
		}
	</style>
</head>
<body>

<div class="wrap">
	<input id="hor" type="text" name="" value="1" placeholder="가로">
	<input id="ver" type="text" name="" value="30" placeholder="세로">
	<input id="mine" type="text" name="" value="10" placeholder="지뢰">
	<button type="button" name="button" id="start">실행</button>

	<table id="table" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th><span id="time"0></span>초</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>

<script>
 // querySelector로 addEventListener click 추가
		var tbody = document.querySelector('#table tbody');
		var dataset =[];
	document.querySelector('#start').addEventListener('click',function(){
		tbody.innerHTML="";
		// input의 value값을 받아오기
		var hor = parseInt(document.querySelector('#hor').value);
		var ver = parseInt(document.querySelector('#ver').value);
		var mine = parseInt(document.querySelector('#mine').value);
		console.log(hor,ver,mine);
        

		//램덤 지뢰 생성
		var listNumber = Array(hor * ver)
		   .fill()
		   .map(function(element, index) {
			   return index;

		   })

		//렌덤 숫자뽑기
		var resultNum = [];
		while (listNumber.length > 25) {
		   var moveResult = listNumber.splice(Math.floor(Math.random() * listNumber.length), 1)[0];
		   resultNum.push(moveResult);
		}

		console.log(resultNum);
		//받아올 배열을 생성함

		//반복문 
		//querySelector로 테이블 위치를 찾음 

			//세로의 값
			for(var i = 0; i < ver; i += 1){
				var arr=[];
				var tr = document.createElement('tr');
				dataset.push(arr);
				//가로위 값
				for(var j = 0; j < hor; j += 1){
					arr.push(1);
					var td = document.createElement('td');
	
					//오른쪽 클릭시 click 이벤트 생성
					td.addEventListener('click', function(e){
						var ftr = e.currentTarget.parentNode;
						var ftbody = e.currentTarget.parentNode.parentNode;
						var kan = Array.prototype.indexOf.call(ftr.children, e.currentTarget);
						var jul = Array.prototype.indexOf.call(ftbody.children, ftr);

						e.currentTarget.classList.add('select');
						if(dataset[jul] === '벌칙'){
							e.currentTarget.textContent = '벌칙당첨';
						}else{
							var surroundings =[
							dataset[jul][kan-1], dataset[jul][kan+1],
							];
						}if(dataset[jul - 1]){
							surroundings = surroundings.concat([dataset[jul - 1][kan -1], dataset[jul-1][kan], dataset[jul - 1][kan + 1]]);
						}if(dataset[jul + 1]){
							surroundings = surroundings.concat([dataset[jul + 1][kan -1], dataset[jul+1][kan], dataset[jul + 1][kan + 1]]);
						}
								e.currentTarget.textContent = surroundings.filter(function(v){
							return v === 'x';
						}).length;
						});

				
					tr.appendChild(td);
					// td.textContent = 1;
				}
				tbody.appendChild(tr);
			}
			//지뢰 심기 
			for(var k = 0 ; k < resultNum.length; k++){
				var mineheight = Math.floor(resultNum[k]); 
				
				console.log(mineheight);
				tbody.children[mineheight].textContent = '벌칙';
				dataset[mineheight] = '벌칙';
			}
			console.log(dataset);


		});

 </script>

</body>

</html>
