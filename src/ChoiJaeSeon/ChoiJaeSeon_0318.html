	//오늘 날 짜 구하기
		// 함수 선언식 , 표현식은 var getDayWeek = function(){}
		function getDayWeek(){
			var output = document.getElementById('dataInfo')
			var now = new Date();
			var day = now.getDay();
			var week = new Array('일요일','월요일','화요일','수요일','목요일','금요일','토요일');
				output.innerHTML = "오늘 날짜는 " + week[day] + "입니다.";
			}

	// 새로고침
		function refresh(delay){
			if(delay == null)
				window.location.reload();
		}
	 // html 코드 생성기
	 function codeAddButton(){
		// 코드값 받기 및 리스트 갯수 prompt로 받기
		  var input = prompt('생성하고싶은 코드를 입력하세요' , 'dl:1번,ol:2번,ul:3번');
		  var html ="";
		  var outputInfo = document.getElementById("Result")

		// if문 실행
		if(input == 1){
				var listNumber = prompt('dl 리스트 갯수를 원하는 값으로 입력하세요');
				html += "<dl>";
				for(i = 0; i < listNumber; i ++){
						html += "<dt>제목을 입력하세요</dt>";
						html += "<dd>내용을 입력하세요.</dd>";
				}
				html += "</dl>"

		} else if (input == 2){
			var listNumber = prompt('ol의 리스트 갯수를 원하는 값으로 입력하세요');
			html += "<ol>";
			for(i = 0; i < listNumber; i ++){
					html += "<li>내용을 입력하세요.</li>";
			}
			html += "</ol>"

		}
		else if (input == 3){
			var listNumber = prompt('ul의 리스트 갯수를 원하는 값으로 입력하세요');
			html += "<ul>";
			for(i = 0; i < listNumber; i ++){
					html += "<li>내용을 입력하세요.</li>";
			}
			html += "</ul>"

		}
			else{
				alert('정해진 값을 입력하세요.')
				return ;
			}
			outputInfo.innerHTML= html;
		  }

	// 원하는 리스트 갯수를 받아자.
		function listNumberWrap(){
			var listNumber = prompt('리스트 갯수를 원하는 값으로 입력하세요');
			var number = listNumber;
			return number;
	}
	// html 코드 생성기
	 function tableAdd(){
		// 코드값 받기 및 리스트 갯수 prompt로 받기
			var html ="";
		  var outputInfo = document.getElementById("Result")
			// var tableSize = prompt('테이블 사이즈를 입력하세요.');
			var captionInfo = captionText();
			var columnInfo = column();
			var heightValueInfo = heightValue();
				html += "<table>";
				html += "<caption>" + captionInfo +"</caption>";
				html += "<thead>";
				html += "<tr>"
				for(t = 0; t < columnInfo; t ++ ){
						html += "<tr>타이틀 값을 입력하세요</tr>";
				}
				html += "</tr>"
				html += "</thead>";
				html += "<tbody>";
				for(z = 0; z < heightValueInfo; z ++){
					html += "<tr>";

					for(i = 0; i < columnInfo; i ++){
							html += "<td>여기에 입력하세요.</td>";
					}
					html += "</tr>"
				}

				html += "</tbody>"
				html += "</thead>"
					outputInfo.innerHTML= html;
				  }

 function captionText(){

	// 컬럼 행값 받기
		function column(){
			var listNumber = prompt(' 행 값을 입력하세요');
			var columnNumber = listNumber;
			return columnNumber;
	}
	//컬럼 열값 받기

		var heightValueText = heightNumber;

	}
