<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>지뢰찾기 게임</title>


	<style>
		#table td{
			width: 20px;
			height:20px;
			border: 1px solid #000;
			border-width:1px 1px 0 0;
			text-align:center;
		}
		#table td:first-child{
			border-left:1px solid #000;
		}
		#table tr:last-child td{
			border-bottom:1px solid #000;
		}
	</style>
</head>
<body>

<div class="wrap">
	<input id="hor" type="text" name="" value="10" placeholder="가로">
	<input id="ver" type="text" name="" value="10" placeholder="세로">
	<input id="mine" type="text" name="" value="5" placeholder="지뢰">
	<button type="button" name="button" id="start">실행</button>

	<table id="table" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th><span id="time"0></span>초</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</div>

 <script>
 // querySelector로 addEventListener click 추가
	document.querySelector('#start').addEventListener('click',function(){
		// input의 value값을 받아오기
		var hor = parseInt(document.querySelector('#hor').value);
		var ver = parseInt(document.querySelector('#ver').value);
		var mine = parseInt(document.querySelector('#mine').value);
		console.log(hor,ver,mine);
        
		//받아올 배열을 생성함
		var dataset =[];

		//반복문 
		//querySelector로 테이블 위치를 찾음 
		var tbody = document.querySelector('#table tbody');
			//세로의 값
			for(var i = 0; i < ver; i += 1){
				var arr=[];
				var tr = document.createElement('tr');
				dataset.push(arr);
				//가로위 값
				for(var j = 0; j < hor; j += 1){
					arr.push(1);
					var td = document.createElement('td');
					tr.appendChild(td);
					td.textContent = 1;
				}
				tbody.appendChild(tr);
			}
			console.log(dataset);

	});
 </script>

</body>

</html>
