<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>자스스톤</title>
    <style>
        #my, #rival {
            display: inline-block;
            vertical-align: top;
            margin-right: 50px;
        }
        .turn {
            border: 1px solid blue;
        }
        #rival {
            vertical-align: bottom;
        }
        #my-deck, #rival-deck {
            display: inline-block;
            vertical-align: top;
            width: 300px;
            background: silver;
        }
        #rival-deck, #rival-hero, #rival-cards, #my-cards, #my-deck, #my-hero {
            text-align: center;
        }
        .card {
            width: 75px;
            height: 120px;
            display: inline-block;
            position: relative;
            border: 1px solid black;
            margin-bottom: 10px;
            background: white;
        }
        .card-name {
            text-align: center;
            font-size: 14px;
        }
        .card-att, .card-hp, .card-cost {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            bottom: 0;
            border: 1px solid black;
        }
        .card-cost {
            bottom: auto;
            top: 0;
            left: 0;
            background-color: blue;
            color: white;
        }
        .card-att {
            left: 0;
            background-color: yellow;
        }
        .card-hp {
            right: 0;
            background-color: red;
            color: white;
        }
        .card-hidden {
            display: none;
        }
        .card-selected {
            border: 2px solid red;
        }
        .card-turnover {
            background: gray;
        }
        #turn-btn {
            float: right;
            position: relative;
            top: -23px;
        }
    </style>
</head>
<body>
<div id="rival">
    <div>코스트: <span id="rival-cost">10</span>/<span>10</span></div>
    <div id="rival-hero"></div>
    <div id="rival-cards" style="height: 150px">

    </div>
</div>
<div id="rival-deck">
    <div>덱</div>
</div>
<hr />
<button id="turn-btn">턴넘기기</button>
<div id="my" class="turn">
    <div id="my-cards" style="height: 150px">

    </div>
    <div id="my-hero">
    </div>
    <div>코스트: <span id="my-cost">10</span>/<span>10</span></div>
</div>
<div id="my-deck">
    <div>덱</div>
</div>
<div class="card-hidden">
    <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
    </div>
</div>

<div>빨강이 체력, 노랑이 공격력, 적 영웅의 체력이 0이되면 승리!
영웅을 보호하기 위해 쫄병들을 코스트(파란색) 내에서 뽑을 수 있음</div>

<script>
    // 각 항목을 변수로 지정
    var hero = document.getElementById('rival-hero');
    var myhero = document.getElementById('my-hero');
    var deck = document.getElementById('rival-deck');
    var mydeck = document.getElementById('my-deck');
    var deckdata =[];
    var mydeckdata =[];
    var herodata =[];
    var myherodata =[];

    // 카드 돔 연결
    function cardDoom(data,doom,hero){
        var card = document.querySelector('.card-hidden .card').cloneNode(true);
        card.querySelector('.card-cost').textContent = data.cost;
        card.querySelector('.card-att').textContent = data.att;
        card.querySelector('.card-hp').textContent = data.hp;
        doom.appendChild(card);
        if(hero){
            card.querySelector('.card-cost').style.display='none';
            var name = document.createElement('div');
            name.textContent ='영웅';
            card.appendChild(name);
        }
    }

    // 상대방 덱 생성  
    function deckcreate(num){
        for (var i = 0; i < num; i++){
            // 데이터 변수에 push
            deckdata.push(cardfactory());
        }
        deckdata.forEach(function(data){
        
            cardDoom(data,deck);
        })
    }
    // 내 덱 생성
    function mydeckcreate(num){
        for (var i = 0; i < num; i++){
            mydeckdata.push(cardfactory());
        }
        mydeckdata.forEach(function(data){
            cardDoom(data,mydeck);
        })
    }
    // 영웅 생성
    function herocreate(){
        herodata.push(cardfactory(hero));
        herodata.forEach(function(data){
            cardDoom(data,hero,true);
        })
    }
    //내영웅 생성
    function myherocreate(){
        myherodata.push(cardfactory(hero));
        myherodata.forEach(function(data){
            cardDoom(data,myhero,true);
        })
    }



    //카드 랜덤값
    function card(hero){
        if(hero){
            this.att =Math.ceil(Math.random() * 5);
            this.hp =Math.ceil(Math.random() * 5) + 25;
            this.hero = true;
        }else{
            this.att =Math.ceil(Math.random() * 5);
            this.hp =Math.ceil(Math.random() * 5);
            this.cost = (this.att + this.hp) / 2;
        }
        }
    //카드 팩토리 생성
    function cardfactory(hero){
        return new card(hero);
    }

        //기본세팅 
    function setting(){
        deckcreate(5);
        mydeckcreate(5);
        herocreate();
        myherocreate();
    }
    setting();

</script>
</body>
</html>
