<script type="text/javascript">
	// 새로고침
function refresh(delay) {
	if (delay == null)
			window.location.reload();
	alert("새로고침 완료");
}
//숫자만 입력하도록 유효성 검사 코드 추가
function isNumerCheck(s) {
	for (i = 0; i < s.length; i++) {
			c = s.substr(i, 1);
			if (c < "0" || c > "9") return false;
	}
	return true;
}
// html 코드 생성기
function tableAdd() {
	var tableCaption = document.listInfo.captionname.value; //caption값 받아오기
	var tableWidth = document.listInfo.tableWidth.value; //행값 받아오기
	var tableHeight = document.listInfo.tableheight.value; //열값 받아오기
	var innerhtml = ""; //html코드 생성 변수
	var outputInfo = document.getElementById("Result") //Result id 찾아서 html 코드에 삽입

	// 캡션값 없는 경우 유효성 검사 (아직 버그있음)
	if (document.listInfo.captionname.value.indexOf(" ") >= 0) {
			alert("caption 값은 필수로 넣어주세요.")
			document.listInfo.captionname.focus()
			document.listInfo.captionname.select()
			return false;
	}
	//넘버 테스트에 숫자를 입력 안하는 경우
	if (!isNumerCheck(tableWidth)) {
			alert("행값은 숫자로만 입력하세요.");
			document.listInfo.tableWidth.value = ""
			document.listInfo.tableWidth.focus()
			return false;
	}
	//넘버 테스트에 숫자를 입력 안하는 경우
	if (!isNumerCheck(tableHeight)) {
			alert("열값은 숫자로만 입력하세요.");
			document.listInfo.tableheight.value = ""
			document.listInfo.tableheight.focus()
			return false;
	}
	//테이블 생성기
	innerhtml += "<table> \n <caption>" + tableCaption + "</caption> \n <thead> \n <tr>";
	for (t = 0; t < tableWidth; t++) {
			innerhtml += "<th contenteditable=" + "true" + ">타이틀</th>";
	}
	innerhtml += "</tr> \n </thead>\n <tbody> \n </thead>\n <tbody>";
	for (z = 0; z < tableHeight; z++) {
			innerhtml += "<tr>";
			for (i = 0; i < tableWidth; i++) {
					innerhtml += "<td contenteditable=" + "true" + " >내용</td>";
			}
			innerhtml += "</tr>"
	}
	innerhtml += "</tbody>\n </thead>"
	outputInfo.innerHTML = innerhtml;
}
</script>
